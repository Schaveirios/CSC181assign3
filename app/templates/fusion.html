<!doctype html>
<title>Records</title>
<html>
   <body>
   <h1><a href = "/"><input class= "button goHome" type = "button" value = "Home" /><br></a></h1>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'table.css')}}">
      <h1>Student Courses</h1>
      <table  id = students>
         <thead>

            <th>Course ID</th>
            <th>Course Description</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Year Level</th>

         </thead>

         {% for row in rows %}
            <tr>

               <td>{{row["course_id"]}}</td>
               <td>{{row["coursedesc"]}}</td>
               <td>{{row["firstn"]}}</td>
               <td>{{row["midname"]}}</td>
                <td>{{row["lastn"]}}</td>
                <td>{{row["gnder"]}}</td>
                 <td>{{row["yrlevel"]}}</td>



            </tr>
         {% endfor %}
        </table>



   </body>
</html>
