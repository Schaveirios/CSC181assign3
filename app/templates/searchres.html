<!DOCTYPE html>

<head>

    <title>search result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='update.css') }}">
</head>
<body>
<input class="button goHome" type="button" value="Home" onclick="window.location.href='/'" /><br>
    <div class="center">
         <h1>Student(s) {{ mem }}</h1>
    <table id = students>
         <thead>
            <th>First Name</th>
            <th>Middle name</th>
            <th>Last name</th>
            <th>Gender</th>
            <th>Course Description</th>
            <th>Year Level</th>
            <th>Course Name</th>
            <th>ID Number</th>

         </thead>

         {% for row in tab %}
            <tr>

               <td>{{row[2]}}</td>
               <td>{{row[3]}}</td>
               <td>{{row[4]}}</td>
               <td>{{row[5]}}</td>
               <td>{{row[6]}}</td>
                <td>{{row[7]}}</td>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>


            </tr>
         {% endfor %}
      </table>
    </div>
</body>
</html>
