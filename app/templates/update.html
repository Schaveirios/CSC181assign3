<!doctype HTML>
<html>
<head>
    <title>Update</title>
 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'updating.css')}}">
</head>
  <body>
  <input class="button goHome" type="button" value="Home" onclick="window.location.href='/'" /><br>
  <div class="center">
      <h1>Update a Student</h1>
      <form action="{{url_for('update_stud')}}" method = "post">

          ID Number:
          <input type="text" placeholder="Enter ID Number" name = "idNo"><br>

          <input type = "submit" name = "Submit" /><br>

      </form>
        <table id="students">
         <thead>
            <th>ID no</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Course</th>
            <th>Year Level</th>
         </thead>

         {% for row in rows %}
            <tr>
               <td>{{row["idno"]}}</td>
               <td>{{row["firstn"]}}</td>
               <td>{{row["midName"]}}</td>
                <td>{{ row["lastn"]}}</td>
                <td>{{ row["gnder"]}}</td>
               <td>{{row["crse"]}}</td>
                <td>{{row["yrlevel"]}}</td>

            </tr>
         {% endfor %}
        </table>
  <h1><a href = "/managestud"><input class="button backButton" type = "button" value = "Cancel" /><br></a></h1>
  </div>
  </body>
</html>
